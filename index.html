<!DOCTYPE html>
<html lang="pl">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Where in the world?</title>
   <link rel="stylesheet" href="css/main.css">
   <script src="https://kit.fontawesome.com/be3eced35c.js" crossorigin="anonymous"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
   <script src="js/app.js" defer></script>
</head>

<body>
   <nav class="navigation">
      <div class="navigation__wrapper">
         <h1><a href="#home" class="navigation__logo">Where in the world?</a></h1>
         <button class="navigation__theme-btn"><i class="fa-regular fa-moon"></i> Dark Mode</button>
      </div>
   </nav>
   <div class="wrapper">
      <header class="header" id="home">
         <nav class="header__nav">
            <input type="search" id="search-input" placeholder="Search for a country">
            <select name="filter" id="filter">
               <option value="select" disabled selected>Filter by Region</option>
               <option value="all">All Countries</option>
               <option value="Africa">Africa</option>
               <option value="Americas">Americas</option>
               <option value="Asia">Asia</option>
               <option value="Europe">Europe</option>
               <option value="Oceania">Oceania</option>
            </select>
         </nav>
      </header>
      <main class="main">
         <section class="country-cards">
         </section>
      </main>
      <section class="modal"></section>
   </div>
</body>

</html>
